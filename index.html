<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Stops the scaling from getting messed up on phones -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Your Footprint</title>

    <!-- link to CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="site-header">
        <div class="brand">
            
            <!-- this text goes next to the icon-->
            <span id="lblBrandName">Save Your Footprint</span>
        </div>
    </header>

    <main id="main">

    <!-- intro-->
    <section class="intro">
        <div class="intro-content">
        <h1 id="lblIntroTitle">Track your eco-friendly journey ðŸŒ¿</h1>
        <p id="lblIntroSubtitle">Adjust your habits and watch your Eco Score Climb!</p>
        </div>
    </section>

    <section class="habits-section">
        <form id="habitsForm">
            <div class="dropdown1">
                <!--recycle question dropdown-->
                <label for="lblRecycle">How often do you recycle</label>
                <select id="ddRecycle" name = "ddRecycle">
                    <option value="always">Always</option>
                    <option value="regularly">Regularly</option>
                    <option value="sometimes">Sometimes</option>
                    <option value="never">Never</option>
                </select>
            </div>

            <div class="dropdown2">
                <!--Mode of transportation dropdown-->
                <label for="lblTransport">What is your method of transportation?</label>
                <select id="ddTransport" name="ddTransport">
                    <option value="car">Car</option>
                    <option value="publictransit">Public transit</option>
                    <option value="bike">Biking</option>
                    <option value="walking">Walking</option>
                    <option value="mixed">Mixed</option>
                </select>
            </div>

            <div class="dropdown3">
                <!--diet question dropdown-->
                <label for="lblDiet">What is your diet?</label>
                <select id="ddDiet" name = "ddDiet">
                    <option value="vegan">Only plants</option>
                    <option value="vegetarian">Mostly plants</option>
                    <option value="omnivore">Mixed</option>
                    <option value="mostlymeat">Mostly meat</option>
                    <option value="carnivore">Only meat</option>
                </select>
            </div>

            <div class="dropdown4">
                <!--energy usage dropdown-->
                <label for="lblEnergy">What is your energy usage?</label>
                <select id="ddEnergy" name = "ddEnergy">
                    <option value="green">Green</option>
                    <option value="efficient">Efficient</option>
                    <option value="average">Average</option>
                    <option value="high">High usage</option>
                </select>
            </div>

            <div class="dropdown5">
                <!--Shower Time dropdown-->
                <!--maybe slider?-->
                <label for="lblShower">How long are your showers</label>
                <select id="ddShower" name ="ddShower">
                    <option value="10">10 minutes</option>
                    <option value="20">20 minutes</option>
                    <option value="30">30 minutes</option>
                    <option value="40">40 minutes</option>
                    <option value="50">50 minutes</option>
                    <option value="60">60 minutes</option>
                </select>
            </div>
        </form>
    </section>

    <!-- Tasks -->
    <section id="tasks" class="card card-xl">
        <div class="card-header">
            <h2 class="card-title">Daily Eco Tasks</h2>
            <span class="muted">Eco Points: <strong id="points">0</strong></span>
            </div>
        </div>
    <!-- task columns-->
    <div class="tasks-grid">
        <div class="task-column">
            <h3>Home</h3>
            <ul id="taskList-home" class="task-list"></ul>
        </div>
        <div class="task-column">
            <h3>Travel</h3>
            <ul id="taskList-travel" class="task-list"></ul>
        </div>
        <div class="task-column">
            <h3>Habits</h3>
            <ul id="taskList-habits" class="task-list"></ul>
        </div>
    </div>

    <!-- custom tasks-->
    <div class="task-footer">
        <form id="customTaskForm" class="custom-task" autocomplete="off">
            <input type="text" id="customTaskInput" placeholder="Add your own eco tasks" required />
            <input type="number" id="customTaskImpact" min="0.1" max="1.0" step="0.1" value="0.3">
            <select id="customTaskCategory">
                <option value="home">Home</option>
                <option value="travel">Travel</option>
                <option value="habits">Habits</option>
            </select>
            
            <button class="btn" type="submit">Add</button>
        </form>
        <!-- other buttons-->
        <div class="secondary actions">
            <button id="resetToday" class="btn btn-ghost">Reset Today</button>
            <button id="clearCustom" class="btn btn-ghost">Clear Custom Tasks</button>
        </div>
    </div>
    </section>

    </main>
    <!-- Below 2 will be our js files for the daily tasks and habits eco point tracking-->
    <script src="jsScripts/habits.js"></script>
    <script src="jsScripts/tasks.js"></script>
    
</body>
</html>
